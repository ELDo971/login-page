<!DOCTYPE html>
<html>
    <head>
        <title>Connection</title>
    <style type="text/css">
            input[type="submit"]{cursor: pointer;}
    </style>
    </head>
    <body>
        <form>
            <div align="center">
                <h1 >Connectez-vous</h1>
                <label>Username</label>
                <input id="username" name="username" type="text" required minlength="5" maxlength="15" pattern="[a-zA-Z0-9]+">
            <br><br>
                 <label>Password</label>
                <input id="passwd" name="passwd" type="password"required minlength="10" maxlength="20">
                <br><br>
                <input type="submit" value="Connection">
            </div>
        </form>
    </body>
</html>
